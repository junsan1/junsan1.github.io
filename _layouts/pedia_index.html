---
layout: default
---
<h1>{{ page.title }}</h1>

<ul>
  {% for letter in page.letters %}
    <li><a href="{{ letter | append: '.html' | relative_url }}">
      {% if page.lang == "en" %}
        Topics starting with {{ letter | upcase }}
      {% elsif page.lang == "ru" %}
        Темы на букву {{ letter | upcase }}
      {% elsif page.lang == "zh" %}
        {{ letter }} 开头的主题
      {% endif %}
    </a></li>
  {% endfor %}
</ul>
