{% if page.section == 'pedia' %}
<div class="desktop-only">
  <form id="search-form" action="https://www.google.com/search" method="get" target="_blank">
    <input type="hidden" name="q" value="site:{{ site.url }}">
    <input type="text" id="search-input" name="q" placeholder="Search...">
    <button type="submit">Search</button>
  </form>
</div>

<script>
document.getElementById('search-form').addEventListener('submit', function(e) {
  e.preventDefault();
  var input = document.getElementById('search-input');
  var searchTerm = input.value;
  if (searchTerm) {
    var url = this.action + '?q=site:{{ site.url }} ' + encodeURIComponent(searchTerm);
    window.open(url, '_blank');
  }
});
</script>
{% endif %}
